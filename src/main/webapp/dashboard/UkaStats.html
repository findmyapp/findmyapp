<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
  <meta charset="utf-8" /> 
  <meta name="robots" content="noindex" /> 
  <title>Uka 2011</title> 
  <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
  <script src="kinetic.js"></script>
  <link rel="stylesheet" href="ukaStatsStylesheet.css" />
  
  <script type="text/javascript">
	  function draw(){
		  var kin = new Kinetic("ukaCanvas", "2d");
 
			kin.setDrawStage(function(){
			kin.clear();
			var canvas = kin.getCanvas();
			var context = kin.getContext();
            
            // draw Storsalen
            kin.beginRegion();
            context.save(); // save state
			var centerX = 0.1*canvas.width;
			var centerY = 0.2*canvas.height;
			var radius = 0.125*canvas.height;
		 
			context.scale(2.2, 1);
		 
			context.beginPath();
			context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
		 	
			var grd = context.createLinearGradient(centerX - radius, centerY - radius, centerX + radius, centerY + radius);
		    grd.addColorStop(0, "#FFFFDD"); 
		    grd.addColorStop(0.3, "#8F0000"); 
		    grd.addColorStop(0.7, "#8F0000"); // uka red
		    grd.addColorStop(1, "#FFFFDD"); 
		    context.fillStyle = grd;
		    
			context.shadowColor = "#AAAAAA";
		    context.shadowBlur = 15;
		    context.shadowOffsetX = 5;
		    context.shadowOffsetY = 5;
			context.fill();
			context.restore(); // restore to original state
			context.lineWidth = 1;
			context.strokeStyle = "#AAAAAA";
			context.stroke();
 
            kin.addRegionEventListener("onmousedown", function(){
                window.location.href="storsalen.html";
            });
 
            kin.closeRegion();
				
			context.font = "20pt futura medium";
			context.textAlign = "center";
			context.textBaseline = "middle";
			context.fillStyle = "white";
			context.fillText("STORSALEN", 2.2*centerX, centerY);
			
			// draw Rundhallen
            kin.beginRegion();
            context.save(); // save state
			centerX = 0.125*canvas.width;
			centerY = 0.45*canvas.height;
			radius = 0.1*canvas.height;
		 
			context.scale(2.2, 1);
		 
			context.beginPath();
			context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
		 
			grd = context.createLinearGradient(centerX - radius, centerY - radius, centerX + radius, centerY + radius);
		    grd.addColorStop(0, "#FFFFDD"); 
		    grd.addColorStop(0.3, "#8F0000"); 
		    grd.addColorStop(0.7, "#8F0000"); 
		    grd.addColorStop(1, "#FFFFDD"); 
		    context.fillStyle = grd;
		    
			context.shadowColor = "#AAAAAA";
		    context.shadowBlur = 15;
		    context.shadowOffsetX = 5;
		    context.shadowOffsetY = 5;
			context.fill();
			context.restore(); // restore to original state
			context.lineWidth = 1;
			context.strokeStyle = "#AAAAAA";
			context.stroke();
 
            kin.addRegionEventListener("onmousedown", function(){
                window.location.href="rundhallen.html";
            });
 
            kin.closeRegion();
			
            context.font = "20pt futura medium";
			context.textAlign = "center";
			context.textBaseline = "middle";
			context.fillStyle = "white";
			context.fillText("RUNDHALLEN", 2.2*centerX, centerY);
			
			// draw Bodegaen
            kin.beginRegion();
            context.save(); // save state
			centerX = 0.150*canvas.width;
			centerY = 0.7*canvas.height;
			radius = 0.1*canvas.height;
		 
			context.scale(2.2, 1);
		 
			context.beginPath();
			context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
		 
			grd = context.createLinearGradient(centerX - radius, centerY - radius, centerX + radius, centerY + radius);
		    grd.addColorStop(0, "#FFFFDD"); 
		    grd.addColorStop(0.3, "#8F0000"); 
		    grd.addColorStop(0.7, "#8F0000"); 
		    grd.addColorStop(1, "#FFFFDD"); 
		    context.fillStyle = grd;
		    
			context.shadowColor = "#AAAAAA";
		    context.shadowBlur = 15;
		    context.shadowOffsetX = 5;
		    context.shadowOffsetY = 5;
			context.fill();
			context.restore(); // restore to original state
			context.lineWidth = 1;
			context.strokeStyle = "#AAAAAA";
			context.stroke();
 
            kin.addRegionEventListener("onmousedown", function(){
                window.location.href="bodegaen.html";
            });
 
            kin.closeRegion();
			
            context.font = "20pt futura medium";
			context.textAlign = "center";
			context.textBaseline = "middle";
			context.fillStyle = "white";
			context.fillText("BODEGAEN", 2.2*centerX, centerY);
			
			// draw klubben 
            kin.beginRegion();
            context.save(); // save state
			
			var rectWidth = 0.3*canvas.width;
			var rectHeight = 0.075*canvas.height;
			centerX = 0.5*canvas.width;
			centerY = 0.275*canvas.height;
		 
			// shear matrix:
			//  1  sx  0              
			//  sy  1  0
			//  0  0  1	
		 
			var sx = -0.90; // -.90 horizontal shear
			var sy = 0; // no vertical shear
			context.translate(centerX, centerY);
		 
			// apply custom transform
			context.transform(1, sy, sx, 1, 0, 0);
			context.beginPath();
			context.rect(-rectWidth / 2, -rectHeight / 2, rectWidth, rectHeight); //context.rect(topLeftCornerX,topLeftCornerY,width,height);
			
			grd = context.createLinearGradient(-rectWidth / 1.85, 0, rectWidth / 1.85, 0);
			grd.addColorStop(0, "#FFFFDD"); // lighter red
		    grd.addColorStop(0.1, "#8F0000"); // lighter red
		    grd.addColorStop(0.9, "#8F0000"); // uka red
		    grd.addColorStop(1, "#FFFFDD"); // lighter red C30000
		    context.fillStyle = grd;
		    
			context.shadowColor = "#AAAAAA";
		    context.shadowBlur = 15;
		    context.shadowOffsetX = 5;
		    context.shadowOffsetY = 5;
			context.fill();
			context.restore(); // restore to original state
			
			kin.addRegionEventListener("onmousedown", function(){
               window.location.href="klubben.html";
            });
 
            kin.closeRegion();
			
            context.font = "20pt futura medium";
			context.textAlign = "center";
			context.textBaseline = "middle";
			context.fillStyle = "white";
			context.fillText("KLUBBEN", centerX, centerY);
			
			// draw selskapssiden 
            kin.beginRegion();
            context.save(); // save state
			
			rectWidth = 0.3*canvas.width;
			rectHeight = 0.075*canvas.height;
			centerX = 0.550*canvas.width;
			centerY = 0.15*canvas.height;
		 
			// shear matrix:
			//  1  sx  0              
			//  sy  1  0
			//  0  0  1	
		 
			var sx = -0.90; // -.90 horizontal shear
			var sy = 0; // no vertical shear
			context.translate(centerX, centerY);
		 
			// apply custom transform
			context.transform(1, sy, sx, 1, 0, 0);
			context.beginPath();
			context.rect(-rectWidth / 2, -rectHeight / 2, rectWidth, rectHeight);
			
			grd = context.createLinearGradient(-rectWidth / 1.85, 0, rectWidth / 1.85, 0);
			grd.addColorStop(0, "#FFFFDD"); // lighter red
		    grd.addColorStop(0.1, "#8F0000"); // lighter red
		    grd.addColorStop(0.9, "#8F0000"); // uka red
		    grd.addColorStop(1, "#FFFFDD"); // lighter red C30000
		    context.fillStyle = grd;
		    
			context.shadowColor = "#AAAAAA";
		    context.shadowBlur = 15;
		    context.shadowOffsetX = 5;
		    context.shadowOffsetY = 5;
			context.fill();
			context.restore(); // restore to original state
			
			kin.addRegionEventListener("onmousedown", function(){
                window.location.href="selskapssiden.html";
            });
 
            kin.closeRegion();
			
            context.font = "20pt futura medium";
			context.textAlign = "center";
			context.textBaseline = "middle";
			context.fillStyle = "white";
			context.fillText("SELSKAPSSIDEN", centerX, centerY);
			
			// draw knaus 
            kin.beginRegion();
            context.save(); // save state
			
			rectWidth = 0.1*canvas.width;
			rectHeight = 0.2*canvas.height;
			centerX = 0.75*canvas.width;
			centerY = 0.2*canvas.height;
		 
			// shear matrix:
			//  1  sx  0              
			//  sy  1  0
			//  0  0  1	
		 
			var sx = -0.90; // -.90 horizontal shear
			var sy = 0; // no vertical shear
			context.translate(centerX, centerY);
		 
			// apply custom transform
			context.transform(1, sy, sx, 1, 0, 0);
			context.beginPath();
			context.rect(-rectWidth / 2, -rectHeight / 2, rectWidth, rectHeight);
			
			grd = context.createLinearGradient(-rectWidth / 1.85, 0, rectWidth / 1.85, 0);
			grd.addColorStop(0, "#FFFFDD"); // lighter red
		    grd.addColorStop(0.1, "#8F0000"); // lighter red
		    grd.addColorStop(0.9, "#8F0000"); // uka red
		    grd.addColorStop(1, "#FFFFDD"); // lighter red C30000
		    context.fillStyle = grd;
		    
			context.shadowColor = "#AAAAAA";
		    context.shadowBlur = 15;
		    context.shadowOffsetX = 5;
		    context.shadowOffsetY = 5;
			context.fill();
			context.restore(); // restore to original state
			
			kin.addRegionEventListener("onmousedown", function(){
                window.location.href="knaus.html";
            });
 
            kin.closeRegion();
			
            context.font = "20pt futura medium";
			context.textAlign = "center";
			context.textBaseline = "middle";
			context.fillStyle = "white";
			context.fillText("KNAUS", centerX, centerY);
			
			// draw edgar 
            kin.beginRegion();
            context.save(); // save state
			
			rectWidth = 0.3*canvas.width;
			rectHeight = 0.075*canvas.height;
			centerX = 0.525*canvas.width;
			centerY = 0.525*canvas.height;
		 
			// shear matrix:
			//  1  sx  0              
			//  sy  1  0
			//  0  0  1	
		 
			var sx = -0.90; // -.90 horizontal shear
			var sy = 0; // no vertical shear
			context.translate(centerX, centerY);
		 
			// apply custom transform
			context.transform(1, sy, sx, 1, 0, 0);
			context.beginPath();
			context.rect(-rectWidth / 2, -rectHeight / 2, rectWidth, rectHeight);
			
			grd = context.createLinearGradient(-rectWidth / 1.85, 0, rectWidth / 1.85, 0);
			grd.addColorStop(0, "#FFFFDD"); // lighter red
		    grd.addColorStop(0.1, "#8F0000"); // lighter red
		    grd.addColorStop(0.9, "#8F0000"); // uka red
		    grd.addColorStop(1, "#FFFFDD"); // lighter red C30000
		    context.fillStyle = grd;
		    
			context.shadowColor = "#AAAAAA";
		    context.shadowBlur = 15;
		    context.shadowOffsetX = 5;
		    context.shadowOffsetY = 5;
			context.fill();
			context.restore(); // restore to original state
 
			kin.addRegionEventListener("onmousedown", function(){
                window.location.href="edgar.html";
            });
 
            kin.closeRegion();
			
            context.font = "20pt futura medium";
			context.textAlign = "center";
			context.textBaseline = "middle";
			context.fillStyle = "white";
			context.fillText("EDGAR", centerX, centerY);
			
			// draw lyche 
            kin.beginRegion();
            context.save(); // save state
			
			rectWidth = 0.3*canvas.width;
			rectHeight = 0.1*canvas.height;
			centerX = 0.6*canvas.width;
			centerY = 0.775*canvas.height;
		 
			// shear matrix:
			//  1  sx  0              
			//  sy  1  0
			//  0  0  1	
		 
			var sx = -0.90; // -.90 horizontal shear
			var sy = 0; // no vertical shear
			context.translate(centerX, centerY);
		 
			// apply custom transform
			context.transform(1, sy, sx, 1, 0, 0);
			context.beginPath();
			context.rect(-rectWidth / 2, -rectHeight / 2, rectWidth, rectHeight);
			
			grd = context.createLinearGradient(-rectWidth / 1.85, 0, rectWidth / 1.85, 0);
			grd.addColorStop(0, "#FFFFDD"); // lighter red
		    grd.addColorStop(0.1, "#8F0000"); // lighter red
		    grd.addColorStop(0.9, "#8F0000"); // uka red
		    grd.addColorStop(1, "#FFFFDD"); // lighter red C30000
		    context.fillStyle = grd;
		    
			context.shadowColor = "#AAAAAA";
		    context.shadowBlur = 15;
		    context.shadowOffsetX = 5;
		    context.shadowOffsetY = 5;
			context.fill();
			context.restore(); // restore to original state
			
			kin.addRegionEventListener("onmousedown", function(){
                window.location.href="lyche.html";
            });
 
            kin.closeRegion();
			
            context.font = "20pt futura medium";
			context.textAlign = "center";
			context.textBaseline = "middle";
			context.fillStyle = "white";
			context.fillText("LYCHE", centerX, centerY);
						
			// draw strossa 
            kin.beginRegion();
            context.save(); // save state
			
			rectWidth = 0.2*canvas.width;
			rectHeight = 0.075*canvas.height;
			centerX = 0.6*canvas.width;
			centerY = 0.90*canvas.height;
		 
			// shear matrix:
			//  1  sx  0              
			//  sy  1  0
			//  0  0  1	
		 
			var sx = -0.90; // -.90 horizontal shear
			var sy = 0; // no vertical shear
			context.translate(centerX, centerY);
		 
			// apply custom transform
			context.transform(1, sy, sx, 1, 0, 0);
			context.beginPath();
			context.rect(-rectWidth / 2, -rectHeight / 2, rectWidth, rectHeight);
			
			grd = context.createLinearGradient(-rectWidth / 1.85, 0, rectWidth / 1.85, 0);
			grd.addColorStop(0, "#FFFFDD"); // lighter red
		    grd.addColorStop(0.1, "#8F0000"); // lighter red
		    grd.addColorStop(0.9, "#8F0000"); // uka red
		    grd.addColorStop(1, "#FFFFDD"); // lighter red C30000
		    context.fillStyle = grd;
		    
			context.shadowColor = "#AAAAAA";
		    context.shadowBlur = 15;
		    context.shadowOffsetX = 5;
		    context.shadowOffsetY = 5;
			context.fill();
			context.restore(); // restore to original state
			
			kin.addRegionEventListener("onmousedown", function(){
                window.location.href="strossa.html";
            });
 
            kin.closeRegion();
			
            context.font = "20pt futura medium";
			context.textAlign = "center";
			context.textBaseline = "middle";
			context.fillStyle = "white";
			context.fillText("STROSSA", centerX, centerY);
			
        });
	}
  </script>
   
</head> 

<body onload="draw();"> 
  <header>
        <h1 id="findMyApp">FindMyApp</h1>
  </header>
  
  <article> 
		 <canvas id="ukaCanvas" width="1000" height="500"></canvas>
  </article> 
 
</body> 

</html>
